<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Project</title>
</head>

<body>
    <div class="container">
        <div class="menu">
            <div class="flex">
                <div class="icon">
                    <i class="fa fa-ils" aria-hidden="true"></i>
                </div>
                <div class="button">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </div>
            </div>
            <div class="text_icons">
                <div class="text_icons_1">
                    <i class="fa fa-home" aria-hidden="true"></i>
                    <div class="head">
                        Dashborad
                    </div>

                </div>
                <div class="text_icons_2">
                    <i class="fa fa-users" aria-hidden="true"></i>
                    <div class="head">
                        Team
                    </div>
                </div>
                <div class="text_icons_3">
                    <i class="fa fa-folder-o" aria-hidden="true"></i>
                    <div class="head">
                        Project
                    </div>
                </div>
                <div class="text_icons_4">
                    <i class="fa fa-calendar-o" aria-hidden="true"></i>
                    <div class="head">
                        Calendar
                    </div>

                </div>
                <div class="text_icons_5">
                    <i class="fa fa-file-o" aria-hidden="true"></i>
                    <div class="head">
                        Documents
                    </div>

                </div>
                <div class="text_icons_6">
                    <i class="fa fa-pie-chart" aria-hidden="true"></i>
                    <div class="head">
                        Reports
                    </div>

                </div>
                <div class="teams">
                    <h4>Your teams</h4>
                    <div class="team_1">
                        <h5>H</h5>
                        <div class="hero_text">
                            <p>Heroicons</p>
                        </div>
                    </div>
                    <div class="team_2">
                        <h5>T</h5>
                        <div class="hero_text">
                            <p>Tailwind Labs</p>
                        </div>
                    </div>
                    <div class="team_3">
                        <h5>W</h5>
                        <div class="hero_text">
                            <p>Workcation</p>
                        </div>
                    </div>
                </div>

                <div class="setting">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                    <div class="hero_text">
                        <p>Settings</p>
                    </div>
                </div>
            </div>

        </div>
        <div class="right" id="right">
            <div class="searchbar">
                <i class="fa fa-search" aria-hidden="true"></i>
                <div class="search_text">
                    <h5>Search...</h5>
                </div>
                <div class="bellicon">
                    <i class="fa fa-bell-o" aria-hidden="true"></i>
                </div>

                <hr>
                <div class="profile">
                    <img src="https://i.pinimg.com/originals/f0/8e/fe/f08efe1c77c6900e3e39ff5ea7d9dfdb.png" alt="">

                </div>
                <div class="Tom_cook">
                    <h3>Tom Cook</h3>
                    <i class="fa fa-sort-desc" aria-hidden="true" id="drop_down"></i>
                </div>
            </div>

            <div class="contain_profile" id="contain_profile">
                <div class="cont">
                    <p>Your Profile</p>
                    <p class="sign">Sign out</p>
                </div>
            </div>
            <div class="box">

            </div>
        </div>
    </div>
</body>
</html>
